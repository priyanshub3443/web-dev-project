<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project World</title>
    <style>
        /* Style the navigation bar container */
        table {
            width: 100%;
            height: 60px;
            background-color: black;
            margin: 0;
        }

        /* Style the inner table */
        table.inner-table {
            width: 547px;
            border-collapse: collapse;
            margin: 0 auto;
        }

        /* Style the table cells */
        td {
            padding: 5px;
        }

        /* Style the menu items */
        td h3 {
            font-family: Verdana, Geneva, sans-serif;
            color: white;
            margin: 0;
            cursor: pointer; /* Add a pointer cursor to indicate interactivity */
        }

        /* Add hover effect on menu items */
        td:hover {
            background-color: #333;
        }

        /* Style the active page */
        td.active h3 {
            background-color: #555;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td align="left">
                <table class="inner-table">
                    <tr>
                        <td width="96" class="active"><h3>Home</h3></td>
                        <td width="113"><h3>About</h3></td>
                        <td width="128"><h3>Service</h3></td>
                        <td width="114"><h3>Clients</h3></td>
                        <td width="80"><h3>Contact</h3></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
